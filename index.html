<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- ------- Google Fonts ------- -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet">

  <!-- ------- Styles ------- -->
  <link rel="stylesheet" href="./styles/css/main.css">

  <!-- ------- Favicon ------- -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/faviconfavicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">

  <title>Ordinary ToDo list</title>
</head>

<body>

  <h1 class="title">Stuff I need to do</h1>

  <div class="container" data-body-container>
    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists>
      </ul>

      <form action="" data-new-list-form>
        <input type="text" class="new list" placeholder="new list name" aria-label="new list name" data-new-list-input>
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>


    <div class="right-side" data-right-side-display-container>
      <div class="todo-list">
        <div class="todo-header">
          <h2 class="list-title" data-list-title></h2>
          <p class="task-count" data-list-count></p>
        </div>

        <div class="todo-body">
          <div class="tasks" data-tasks>
          </div>

          <div class="new-task-creator">
            <form action="" data-new-task-form>
              <input type="text" class="new task" placeholder="enter new task" aria-label="new task name"
                data-new-task-input>
              <button class="btn create" aria-label="create new task">+</button>
            </form>
          </div>

        </div>
      </div>
      <div class="delete-stuff">
        <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
        <button class="btn delete" data-delete-list-button>Delete list</button>
      </div>
    </div>
  </div>

  <template id="task-template">
    <div class="task">
      <input type="checkbox">
      <label>
        <span class="custom-checkbox"></span>
        <p></p>
      </label>
    </div>
  </template>

  <script src="./js/main.js"></script>
</body>

</html>
